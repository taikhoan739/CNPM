<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">E-commerce Website!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                {% for c in categories %}
                <li class="nav-item">
                  <a class="nav-link" href="/?category_id={{c.id}}">{{ c.name }}</a>
                </li>
                {% endfor %}
            </ul>
            <form method="get" action="/" class="d-flex">
              <input class="form-control me-2" type="text" name="kw" placeholder="Search">
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <main class="container">
        {% if products %}
        <div class="row">
            {% for p in products %}
            <div class="col-md-3 col-12 p-2">
                <div class="card" style="width:500px">
                    <img class="card-img-top" src="{{p.image}}" alt="{{p.name}}">
                    <div class="card-img-overlay">
                      <h4 class="card-title">{{p.name}}</h4>
                      <p class="card-text">{{p.price}} VND</p>
                      <a href="#" class="btn btn-primary">Xem Chi Tiet</a>
                      <button class="btn btn-danger" type="button">Dat hang</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-info mt-1">Khong co san pham nao</div>
        {% endif %}
    </main>
</body>
</html>
