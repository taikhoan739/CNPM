{% extends 'layout/base.html'%}

{% block content%}
<ul class="pagination mt-1">
    {% for i in range(1,pages +1)%}
  <li class="page-item"><a class="page-link" href="/?page={{i}}">{{i}}</a></li>
    {% endfor%}
</ul>
    {% if products %}
    <div class="row">
        {% for p in products %}
        <div class="col-md-3 col-12 p-2">
            <div class="card" style="width: 100%; max-width: 500px;">
                <img class="card-img-top" src="{{p.image}}" alt="{{p.name}}" style="object-fit: cover; height: 200px;">
                <div class="card-body p-3">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">{{p.price}} VND</p>
                    <a href="#" class="btn btn-primary">Xem Chi Tiet</a>
                    <button class="btn btn-danger" onclick="addToCart({{ p.id }}, '{{ p.name }}', {{ p.price }})">Đặt hàng</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info mt-1">Khong co san pham nao</div>
    {% endif %}
{% endblock %}
